---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: plex
      version: 6.4.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.31.3.6868-28fc46b276
    env:
      TZ: "${TIMEZONE}"
      # ADVERTISE_IP: "http://${LB_PLEX_IP}:32400/"
      # ALLOWED_NETWORKS: "10.0.0.0/8,172.16.0.0/16"
      PLEX_CLAIM: "${SECRET_PLEX_CLAIM_TOKEN}"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    #   supplementalGroups:
    #     - 44
    #     - 109
    service:
      main:
        primary: true
        type: LoadBalancer
        loadBalancerIP:: "${METALLB_PLEX_ADDR}"
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: plex
        ports:
          http:
            port: 32400
      dlna-tcp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP:: "${METALLB_PLEX_ADDR}"
        annotations:
          metallb.universe.tf/allow-shared-ip: plex
        ports:
          dlna-tcp:
            enabled: true
            port: 32469
            protocol: TCP
            targetPort: 32469
        externalTrafficPolicy: Local
      dlna-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP:: "${METALLB_PLEX_ADDR}"
        annotations:
          metallb.universe.tf/allow-shared-ip: plex
        ports:
          dlna-udp:
            enabled: true
            port: 1900
            protocol: UDP
            targetPort: 1900
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          external-dns.alpha.kubernetes.io/target: "home.${SECRET_ROOT_DOMAIN}"
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      media:
        enabled: true
        existingClaim: nfs-media-pvc
        readOnly: false
      # backup:
      #   enabled: true
      #   type: custom
      #   volumeSpec:
      #     nfs:
      #       server: "${NAS_ADDR}"
      #       path: /mnt/vol2/Backup/k8s/plex
      #   mountPath: /config/Backups
      #   readOnly: false
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 8Gi
    # affinity:
    #   nodeAffinity:
    #     requiredDuringSchedulingIgnoredDuringExecution:
    #       nodeSelectorTerms:
    #         - matchExpressions:
    #             - key: feature.node.kubernetes.io/custom-intel-gpu
    #               operator: In
    #               values:
    #                 - "true"
    # podAnnotations:
    #   configmap.reloader.stakater.com/reload: "plex-promtail"
    resources:
      requests:
      #  gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 14G
      limits:
      #  gpu.intel.com/i915: 1
        memory: 14G
    addons:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.5.0
        loki: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
        logs:
          - name: promtail/plex
            path: "/config/Library/Application Support/Plex Media Server/Logs/*.log"
          - name: promtail/plex/plugins
            path: "/config/Library/Application Support/Plex Media Server/Logs/PMS Plugin Logs/*.log"
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
        securityContext:
          runAsUser: 0
