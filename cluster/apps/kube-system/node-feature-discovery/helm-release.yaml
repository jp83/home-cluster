---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.11.1
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    nodeFeatureRule:
      createCRD: true
    worker:
      annotations:
        configmap.reloader.stakater.com/reload: node-feature-discovery-worker-conf
      # nodeSelector:
      #   node-role.kubernetes.io/worker: "true"
      tolerations:
        - key: "thin-client"
          operator: "Exists"
      config:
        core:
          sources:
            - custom
            - pci
            - usb
        sources:
          usb:
            deviceClassWhitelist:
              - "00"
              - "02"
              - "03"
              - "0e"
              - "ef"
              - "fe"
              - "ff"
            deviceLabelFields:
              - class
              - vendor
              - device
          custom:
            - name: zwave
              matchOn:
                - usbId:
                    vendor: ["10c4"]
                    # device: ["8a2a"]
            - name: ups
              matchOn:
                - usbId:
                    vendor: ["051d"]
                    # device: ["0002"]
            - name: rtl-sdr
              matchOn:
                - usbId:
                    vendor: ["0bda"]
                    device: ["2838"]
            - name: intel-gpu
              matchOn:
                - pciId:
                    class: ["0300"]
                    vendor: ["8086"]
            - name: coral-tpu
              matchOn:
                - usbId:
                    vendor: ["1a6e", "18d1"]
