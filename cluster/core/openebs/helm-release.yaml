---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs-cstor
  namespace: openebs
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://openebs.github.io/charts
      chart: openebs
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: openebs-charts
        namespace: flux-system
  values:
    legacy:
      enabled: false
    cstor:
      enabled: true
    openebs-ndm:
      enabled: true
